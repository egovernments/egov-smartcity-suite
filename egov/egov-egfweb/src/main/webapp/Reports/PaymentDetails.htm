function TaskOnload()
{

    var wId= PageManager.DataService.getQueryField('woksDetailId');
    var type= PageManager.DataService.getQueryField('type');
    document.getElementById('deployment').value=PageManager.DataService.getQueryField('deployment');
	   
    var tblname;
    var fieldname;
    if(type==1)
    {
		tblname='supplierbilldetail bd';
		fieldname='s.supplierbillid'
	}
	else if (type==2)
	{
		tblname='contractorbilldetail bd ';
		fieldname='s.contractorbillid'
	}
	//PageManager.DataService.setQueryField('woksDetailId',tblname);
	PageManager.DataService.setQueryField('worksdetailid',wId);
	PageManager.DataService.setQueryField('tablename',tblname);
	PageManager.DataService.setQueryField('fieldname',fieldname);
	PageManager.DataService.callDataService('getPaymentDetails');
	var table=document.getElementById('paymentTable');
	table.style.display="block";
}
function call(obj)
{
	var cgn=PageManager.DataService.getControlInBranch(obj.parentNode,'cgn');
	if(document.getElementById('deployment').value=='NN')
		callme(cgn.value,cgn.value.substring(0,3));
	else if(document.getElementById('deployment').value=='AP')
		callmeAP(cgn.value,cgn.value.substring(0,3));
}

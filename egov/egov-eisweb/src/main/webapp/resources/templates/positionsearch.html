									</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

					</div>

							<thead>
								<tr>
									<th>S.no</th>
									<th>Position</th>
									<th>Outsourced Posts</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>BA-01</td>
									<td>yes</td>
									<td><button type="button" class="btn btn-xs btn-secondary edit-position"><span class="glyphicon glyphicon-edit"></span>&nbsp;Edit</button></td>
								</tr>
								<tr>
									<td>2</td>
									<td>BA-03</td>
									<td>No</td>
									<td><button type="button" class="btn btn-xs btn-secondary edit-position"><span class="glyphicon glyphicon-edit"></span>&nbsp;Edit</button></td>
								</tr>
								<tr>
									<td>3</td>
									<td>BA-04</td>

						</table>

			<div class="modal-dialog">
				<div class="modal-content">
					
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Edit Position</h4>
					</div>
					
					<div class="modal-body">
						<div class="row">
							<div class="col-md-4">
								<label class="control-label">Department</label>
							</div>
							<div class="col-md-8">
								
								<div class="form-group">
									<input type="text" class="form-control" placeholder="">
								</div>	
							</div>
						</div>

						<div class="row">
							<div class="col-md-4">
								<label class="control-label">Designation</label>
							</div>
							<div class="col-md-8">
								
								<div class="form-group">
									<input type="text" class="form-control" placeholder="">
								</div>	
							</div>
						</div>

						<div class="row">
							<div class="col-md-4">
								<label class="control-label">Position</label>
							</div>
							<div class="col-md-8">
								
								<div class="form-group">
									<input type="text" class="form-control" placeholder="">
								</div>	
							</div>
						</div>

						<div class="row">
							<div class="col-md-4">
								<label class="control-label">Outsourced Posts</label>
							</div>
							<div class="col-md-8">

									<input type="radio" name="posts" value="Yes">
									<label>Yes</label>
								</div>
								
								<div class="col-sm-6 col-xs-6 add-margin">
									<input type="radio" name="posts" value="No">
									<label>No</label>
								</div>
											
							</div>
						</div>

					</div>

						<button type="button" class="btn btn-primary add-fav">Save Position</button>

                                        </div>

											</div>
										</div>
										<div class="form-group">
                                            <label class="col-sm-3 control-label text-right">Search Position-Employee</label>
                                            <div class="col-sm-3 add-margin">
                                                <textarea class="form-control"></textarea>
                                            </div>
                                            <div class="col-sm-3 add-margin">
                                                <button type="button" class="btn btn-success"><i class="fa fa-plus"></i> Add</button>
                                            </div>
                                        </div>
                                        <table class="table table-bordered" style="width:60%;margin:0 auto;">
											<thead>
		                                		<th>Position-Employee</th>
		                                		<th>Delete</th>
		                                	</thead>
		                                	<tbody>
												<td>Saketh</td>
												<td><span class="add-padding"><i id="delete_row" class="fa fa-trash"></i></span></td>
		                                	</tbody>
										</table>
									</form>
								</div>
							</div>	

							<div class="row">
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <button class="btn btn-default">Close</button>
                                    </div>
                            </div>

							
							<div class="panel panel-primary" data-collapsed="0">

									<div class="panel-title">View past hearings
									</div>
								</div>

									<table class="table table-bordered">

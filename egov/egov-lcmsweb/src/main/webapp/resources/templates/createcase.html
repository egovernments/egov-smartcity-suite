			<div class="main-content">

						<div class="col-md-12">
							<div class="panel panel-primary" data-collapsed="0">
								<div class="panel-heading">
									<div class="panel-title">
										Legal Information
									</div>
									
								</div>
								<div class="panel-body custom-form">
									<form role="form" class="form-horizontal form-groups-bordered">
										<div class="form-group">
                                            <label class="col-sm-3 control-label text-right">Type of Court<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <Select class="form-control" id="applicantname" > <option>select from below</option></Select>
                                            </div>
                                            <label class="col-sm-2 control-label text-right">Petition Type<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <Select class="form-control" id="applicantname" > <option>select from below</option></Select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label text-right">Case Number<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <Select class="form-control" id="applicantname" > <option>select from below</option></Select>
                                            </div>
                                            <label class="col-sm-2 control-label text-right">Date of Filing Case<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <input type="text" class="form-control datepicker" id="email" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label text-right">Court Name<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <Select class="form-control" id="applicantname" > <option>select from below</option></Select>
                                            </div>	
                                            <label class="col-sm-2 control-label text-right">Case Category<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <Select class="form-control" id="applicantname" > <option>select from below</option></Select>
                                            </div>
                                        </div>
                                        <div class="form-group">	
                                            <label class="col-sm-3 control-label text-right">LC Number<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <Select class="form-control" id="applicantname" > <option>select from below</option></Select>
                                            </div>
                                            <label class="col-sm-2 control-label text-right">Section<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <Select class="form-control" id="applicantname" > <option>select from below</option></Select>
                                            </div>
                                        </div>
										<div class="form-group">	
                                            <label class="col-sm-3 control-label text-right">Case Belongs To<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <Select class="form-control" id="applicantname" > <option>select from below</option></Select>
                                            </div>
                                            <label class="col-sm-2 control-label text-right">Previous Case Number<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <input type="text" class="form-control" placeholder="In case of appeal, review petition" name="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label text-right">Title<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <textarea class="form-control"></textarea>
                                            </div>
                                            <label class="col-sm-2 control-label text-right">Prayer<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <textarea class="form-control"></textarea>
                                            </div>	
                                        </div>
									</form>
								</div>
							</div>	
						</div>

		
						<div class="col-md-12">
							<div class="panel panel-primary" data-collapsed="0">
								<div class="panel-body custom-form">
									<form role="form" class="form-horizontal form-groups-bordered">

										<div class="panel-heading">
											<div class="panel-title">Officials Info
											</div>
										</div>
										<!-- <hr style="margin:0;"> -->
										<div class="panel-body custom-form">
											<div class="form-group">
	                                            <label class="col-sm-3 control-label text-right">Government as<span class="mandatory"></span></label>
	                                            <div class="col-sm-3 add-margin">
	                                                <label class="radio-inline"><input type="radio" name="optradio">Petitioners</label>
													<label class="radio-inline"><input type="radio" name="optradio">Respondents</label>
	                                            </div>
	                                        </div>
											<div class="panel-heading custom_form_panel_heading">
												<div class="panel-title">Petitioners
												</div>
											</div>
                                        
                                        <div class="">
											<table class="table table-bordered">
												<thead>
												<tr>
	                                        		<th>Name</th>
	                                        		<th>Address</th>
	                                        		<th>Contact Phone</th>
	                                        		<th>Email</th>
	                                        		<th>Actions</th>
                                        		</tr>
	                                        	</thead>
	                                        	<tbody>
	                                        	<tr>
	                                        		<td><input type="text" class="form-control"></td>
													<td><input type="text" class="form-control"></td>
													<td><input type="text" class="form-control"></td>
													<td><input type="text" class="form-control"></td>
													<td><span class="add-padding"><i id="edit_row" class="fa fa-plus-square"></i></span><span class="add-padding"><i id="delete_row" class="fa fa-trash"></i></span></td>
	                                        	</tr>
	                                        	</tbody>
											</table>
                                        </div>

                                        <div class="panel-heading custom_form_panel_heading">
											<div class="panel-title">Respondents
											</div>
										</div>

										<div class="">
											<table class="table table-bordered">
												<thead>
	                                        		<th>Name</th>
	                                        		<th>Address</th>
	                                        		<th>Contact Phone</th>
	                                        		<th>Email</th>
	                                        		<th>Actions</th>
	                                        	</thead>
	                                        	<tbody>
													<td><input type="text" class="form-control"></td>
													<td><input type="text" class="form-control"></td>
													<td><input type="text" class="form-control"></td>
													<td><input type="text" class="form-control"></td>
													<td><span class="add-padding"><i id="edit_row" class="fa fa-plus-square"></i></span><span class="add-padding"><i id="delete_row" class="fa fa-trash"></i></span></td>
	                                        	</tbody>
											</table>
                                        </div>

                                        <div class="panel-heading custom_form_panel_heading">
											<div class="panel-title">Assigned Department
											</div>
										</div>

                                        <div class="form-group">
                                            <label class="col-sm-3 control-label text-right">Department</label>
                                            <div class="col-sm-3 add-margin">
                                                <input type="text" class="form-control text-right" id="propertytax" > 
                                            </div>
                                            <label class="col-sm-2 control-label text-right">Assigned To</label>
                                            <div class="col-sm-3 add-margin">
                                                <input type="text" class="form-control text-right" id="propertytax" > 
                                            </div>	
                                        </div>
										
									</form>
								</div>
							</div>	
						</div>

						<div class="col-md-12">
							<div class="panel panel-primary" data-collapsed="0">
								<div class="panel-heading">
									<div class="panel-title">
									</div>
								</div>
								<div class="panel-body custom-form">
									<form role="form" class="form-horizontal form-groups-bordered">
										<div class="form-group">
                                            <label class="col-sm-3 control-label text-right">Petitioner Advocate<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <input type="text" class="form-control" id="nooffloors" >
                                            </div>
                                            <label class="col-sm-2 control-label text-right">Remarks<span class="mandatory"></span></label>
                                            <div class="col-sm-3 add-margin">
                                                <textarea class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label text-right">Upload</label>
                                            <div class="col-sm-3 add-margin">
												<input type="file">
                                            </div>	
                                        </div>
									</form>
							</div>
						</div>

						<div class="col-md-12">
                                <div class="text-center">
                                    <!--a href="newconnectionack.html" class="btn btn-primary">Create Application</a-->
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button class="btn btn-primary">Close</button>
                                </div>
                        </div>

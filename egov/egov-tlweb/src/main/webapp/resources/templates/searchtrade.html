	</head>
    <body class="page-body">
        
        <div class="page-container" id="page-container">
            <header class="navbar navbar-fixed-top"><!-- set fixed position by adding class "navbar-fixed-top" -->
				
				<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-header col-md-10 col-xs-10">
							<a class="navbar-brand" href="javascript:void(0);">
								<img src="../../../../../../egov-egiweb/src/main/webapp/resources/global/images/chennai_logo.jpg" height="60">
								<div>
									
									<span class="title2">Search Trade</span>
								</div>
							</a>
						</div>
						
						<div class="nav-right-menu col-md-2 col-xs-2">
							<ul class="hr-menu text-right">
								<li class="ico-menu">
									<a href="javascript:void(0);">
										<img src="../../../../../../egov-egiweb/src/main/webapp/resources/global/images/logo@2x.png" title="Powered by eGovernments" height="20px">
									</a>
								</li>
								
							</ul>
						</div>
						
					</div>
				</nav>
				
			</header>
            <div class="main-content">
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary" data-collapsed="0">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Search Trade
                                </div>
                            </div>
                            <div class="panel-body">
                                <form role="form" class="form-horizontal form-groups-bordered">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">License Number</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Name of Establishment</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Establishment Date After</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control datepicker">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Trade Type</label>
                                        <div class="col-sm-3 add-margin">
                                            <select class="form-control"><option>select from below</option></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Applicant Name</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Zone</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Ward</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Locality</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">License Fee From</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">License Fee To</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Is Motor Installed</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="checkbox">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Date of Application (From)</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control datepicker">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Date of Application (To)</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control datepicker">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Property Number</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label text-right">Include Expired License</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="checkbox">
                                        </div>
                                        <label class="col-sm-2 control-label text-right">Include Cancelled License</label>
                                        <div class="col-sm-3 add-margin">
                                            <input type="checkbox">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Search</button>
                                <button class="btn btn-default">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <footer class="main">
					
					Powered by <a href="http://eGovernments.org" target="_blank">eGovernments Foundation</a>
					
			</footer> 
        </div>
        
        <link rel="stylesheet" href="../../../../../../egov-egiweb/src/main/webapp/resources/global/css/bootstrap/bootstrap-datepicker.css">
        <script src="../../../../../../egov-egiweb/src/main/webapp/resources/global//js/bootstrap/bootstrap.js"></script>
            <script src="../../../../../../egov-egiweb/src/main/webapp/resources/global/js/bootstrap/bootstrap-datepicker.js"></script>
        <script src="../../../../../../egov-egiweb/src/main/webapp/resources/global/js/egov/custom.js"></script>
    </body>
</html>

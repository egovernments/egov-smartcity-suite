	<body class="page-body">
		<div class="page-container" id="page-container">
			<header class="navbar navbar-fixed-top"><!-- set fixed position by adding class "navbar-fixed-top" -->
				
				<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-header col-md-10 col-xs-10">
							<a class="navbar-brand" href="javascript:void(0);">
								<img src="../../../../../../egov-egiweb/src/main/webapp/resources/global/images/chennai_logo.jpg" height="60">
								<div>
									
									<span class="title2">Application for New Connection</span>
								</div>
							</a>
						</div>
						
						<div class="nav-right-menu col-md-2 col-xs-2">
							<ul class="hr-menu text-right">
								<li class="ico-menu">
									<a href="javascript:void(0);">
										<img src="../../../../../../egov-egiweb/src/main/webapp/resources/global/images/logo@2x.png" title="Powered by eGovernments" height="20px">
									</a>
								</li>
								
							</ul>
						</div>
						
					</div>
				</nav>
				
			</header>
			<div class="main-content">
				<div class="row">
						<div class="col-md-12">
							<div class="panel panel-primary" data-collapsed="0">
								<div class="panel-heading">
									<div class="panel-title">
										<span><i class="fa fa-user"></i></span> Applicant Particulars
									</div>
									
								</div>
								<div class="panel-body custom-form">
									<form role="form" class="form-horizontal form-groups-bordered">	
										<div class="form-group">
											<label class="col-sm-3 control-label text-right">Date of Application</label>
											<div class="col-sm-3 add-margin">
												<input type="text" class="form-control datepicker today" data-date-end-date="0d" data-inputmask="'mask': 'd/m/y'" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label text-right">PT Assessment Number</label>
											<div class="col-sm-3 add-margin">
												<div class="input-group">
												    <input type="text" class="form-control"/>
												    <span class="input-group-addon">
													<i class="fa fa-search"></i>
												    </span>
												</div>
											</div>
											<label class="col-sm-2 control-label text-right">Building Permission No.</label>
											<div class="col-sm-3 add-margin">
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label text-right">Name of Applicant</label>
											<div class="col-sm-3 add-margin">
												<input type="text" class="form-control" disabled>
											</div>
											<label class="col-sm-2 control-label text-right">Mobile</label>
											<div class="col-sm-3 add-margin">
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label text-right">Address</label>
											<div class="col-sm-3 add-margin">
												<textarea class="form-control" disabled></textarea>
											</div>
											<label class="col-sm-2 control-label text-right">Zone / Ward / Block</label>
											<div class="col-sm-3 add-margin">
												<input type="text" class="form-control" disabled>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label text-right">Property Tax Due</label>
											<div class="col-sm-3 add-margin">
												<input type="text" class="form-control text-right" disabled value="25412.34">
											</div>
										</div>
										<div class="panel-heading custom_form_panel_heading">
											<div class="panel-title">
												<span><i class="fa fa-ellipsis-h"></i></span>  Connection Details
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label text-right">Connection Type<span class="mandatory"></span></label>
											<div class="col-sm-3 add-margin">
												<select class="form-control"><option value="">Select from below</option><option value="">Metered</option><option value="">Non-Metered</option></select>
											</div>
											<label class="col-sm-2 control-label text-right">Usage Type<span class="mandatory"></span></label>
											<div class="col-sm-3 add-margin">
												<select id="usageType" name="usageType" class="form-control" data-first-option="false" required="required">
													<option value="">
														Select from below
													</option>
													<option value="1">Commercial</option><option value="2">Domestic</option><option value="4">Drinking</option><option value="5">Industrial</option><option value="6">Non-residential</option><option value="3">Residential</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label text-right">Category<span class="mandatory"></span></label>
											<div class="col-sm-3 add-margin">
												<select class="form-control"><option value="">Select from below</option><option value="">BPL</option><option value="">Domestic</option><option value="">Commercial</option><option value="">General</option><option value="">OYT</option></select>
											</div>
											<label class="col-sm-2 control-label text-right">Water Source Type<span class="mandatory"></span></label>
											<div class="col-sm-3 add-margin">
												<select class="form-control"><option value="">Select from below</option><option value="">Ground Water</option><option value="">Surface Water</option></select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label text-right">Property Type<span class="mandatory"></span></label>
											<div class="col-sm-3 add-margin">
												<select id="propertyType" name="propertyType" class="form-control" data-first-option="false" required="required">
													<option value="">
														Select from below
													</option>
													<option value="1">Ground Floor</option><option value="2">One store building</option><option value="3">Two store building</option>
												</select>		
					
											</div>
											<label class="col-sm-2 control-label text-right">H.S.C Pipe Size (Inches)<span class="mandatory"></span></label>
											<div class="col-sm-3 add-margin">
												<select id="pipeSize" name="pipeSize" class="form-control" data-first-option="false" required="required">
													<option value="">
														Select from below
													</option>
													<option value="4">Zero Inch</option><option value="2">1/2 Inch</option><option value="3">3/4 Inch</option><option value="1">1 Inch</option>
												</select>		
					
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label text-right">Sump Capacity (Litres)<span class="mandatory"></span></label> 
											<div class="col-sm-3 add-margin">
												<input id="sumpCapacity" name="sumpCapacity" data-pattern="number" class="form-control patternvalidation" required="required" type="text" value="" maxlength="15">
				
											</div>
										</div>
										<div class="panel-heading custom_form_panel_heading">
											<div class="panel-title">
												<span><i class="fa fa-file-archive-o"></i></i></span> Enclosed Documents - Check List
											</div>
										</div>
										<div class="col-sm-12 header-color hidden-xs">
										<div class="col-sm-3 table-div-column">Document Name</div>											
										<div class="col-sm-3 table-div-column">Document Number (<span class="mandatory"></span> )</div>										
										<div class="col-sm-3 table-div-column">Document Date (<span class="mandatory"></span> )</div>					
										<div class="col-sm-3 table-div-column">Attach Document(<span class="mandatory"></span> )<div style="font-size:12px;">Max file size: 2MB</div></div>																					
										</div>
										<div class="form-group">
											<div class="col-sm-3 add-margin">
												<input type="checkbox"> House Tax Registration Document
											</div>
											<div class="col-sm-3 add-margin">
												<input type="textbox" class="form-control">
											</div>
											<div class="col-sm-3 add-margin">
												<input type="text" class="form-control datepicker" data-date-end-date="0d">
											</div>
											<div class="col-sm-3 add-margin">
												<input type="file" id="exampleInputFile" class="file-ellipsis upload-file">
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-3 add-margin">
												<input type="checkbox"> House Tax Registration Document
											</div>
											<div class="col-sm-3 add-margin">
												<input type="textbox" class="form-control">
											</div>
											<div class="col-sm-3 add-margin">
												<input type="text" class="form-control datepicker" data-date-end-date="0d">
											</div>
											<div class="col-sm-3 add-margin">
												<input type="file" id="exampleInputFile1" class="file-ellipsis upload-file">
											</div>
										</div>
										<div class="row">
											<div class="text-center">
												<!--a href="newconnectionack.html" class="btn btn-primary">Create Application</a-->
												<button type="submit" class="btn btn-primary">Create</button>
												<button class="btn btn-primary">Clear</button>
												<button class="btn btn-primary">Close</button>
											</div>
									</div>
									</form>
								</div>
							</div>					
						</div>
				</div>

				

			</div>
			<footer class="main">
					
					Powered by <a href="http://eGovernments.org" target="_blank">eGovernments Foundation</a>
					
			</footer> 
		</div>
	<link rel="stylesheet" href="../../../../../../egov-egiweb/src/main/webapp/resources/global/css/bootstrap/bootstrap-datepicker.css">
	<script src="../../../../../../egov-egiweb/src/main/webapp/resources/global//js/bootstrap/bootstrap.js"></script>
		<script src="../../../../../../egov-egiweb/src/main/webapp/resources/global/js/bootstrap/bootstrap-datepicker.js"></script>
	<script src="../../../../../../egov-egiweb/src/main/webapp/resources/global/js/egov/custom.js"></script>
	<script src="../js/app/newconnection.js"></script>
	</body>
</html>

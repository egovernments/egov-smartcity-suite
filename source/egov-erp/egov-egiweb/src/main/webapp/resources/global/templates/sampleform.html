<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="Neon Admin Panel" />
		<meta name="author" content="" />
		
		<title>eGov Urban Portal</title>
		
		<link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
		<link rel="stylesheet" href="../css/font-icons/entypo/css/entypo.css">
		<link rel="stylesheet" href="../css/egov/custom.css">
		<link rel="stylesheet" href="../css/egov/header-custom.css">
		<script src="../js/jquery/jquery.js"></script>
		
		<!--[if lt IE 9]><script src="resources/js/ie8-responsive-file-warning.js"></script><![endif]-->
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		
	</head>
	<body class="page-body">
		<div class="page-container" id="page-container">
			<header class="navbar navbar-fixed-top"><!-- set fixed position by adding class "navbar-fixed-top" -->
				
				<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-header col-md-10 col-xs-10">
							<a class="navbar-brand" href="javascript:void(0);">
								<img src="../images/chennai_logo.jpg" height="60">
								<div>
									
									<span class="title2">Financials</span>
								</div>
							</a>
						</div>
						
						<div class="nav-right-menu col-md-2 col-xs-2">
							<ul class="hr-menu text-right">
								<li class="ico-menu">
									<a href="javascript:void(0);">
										<img src="../images/logo@2x.png" title="Powered by eGovernments" height="20px">
									</a>
								</li>
								
							</ul>
						</div>
						
					</div>
				</nav>
				
			</header>
			
			<div class="main-content">
				<div class="main-before-footer">
					<div class="row">
						<div class="col-md-12">
							
							<div class="panel panel-primary" data-collapsed="0">
								
								<div class="panel-heading">
									<div class="panel-title">
										<strong>Approval Information</strong>
									</div>
									
								</div>
								
								<div class="panel-body custom-form">
									
									<form role="form" id="complaintform" class="form-horizontal form-groups-bordered">
										
										<div class="form-group">
											
											<label class="col-sm-3 control-label">Complaint Through</label>
											<div class="col-sm-2 col-xs-12 add-margin">
												<input type="radio" id="phone" name="compthr" value="Phone">
												<label>Phone</label>
											</div>
											<div class="col-sm-2 col-xs-12 add-margin">
												<input type="radio" id="pform" name="compthr" value="pform">
												<label>Paper Form</label>
											</div>
											<div class="col-sm-2 col-xs-12 add-margin">
												<input type="radio" id="internet" name="compthr" value="internet" checked>
												<label>Internet</label>
											</div>
											<div class="col-sm-2 col-xs-12 add-margin">
												<input type="radio" id="sms" name="compthr" value="SMS">
												<label>SMS</label>
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-3 control-label">Approver Department</label>
											<div class="col-sm-6 add-margin">
												<select name="dateselect" id="when_date" class="form-control" data-first-option="false">
													<option value="">Select from below</option>
													<option value="lastyear">option 1</option>
												</select>
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-3 control-label">Approver Designation</label>
											<div class="col-sm-6 add-margin">
												<select name="dateselect" id="when_date" class="form-control" data-first-option="false">
													<option value="">Select from below</option>
													<option value="lastyear">option 1</option>
												</select>
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-3 control-label">Approver</label>
											<div class="col-sm-6 add-margin">
												<select name="dateselect" id="when_date" class="form-control" data-first-option="false">
													<option value="">Select from below</option>
													<option value="lastyear">option 1</option>
												</select>
											</div>
										</div>
										
										
										<div class="form-group">
											<label for="field-1" class="col-sm-3 control-label">Name</label>
											
											<div class="col-sm-6 add-margin">
												<input type="text" class="form-control" id="f-name" placeholder="Name">
											</div>
											
										</div>
										
										<div class="form-group">
											<label for="field-1" class="col-sm-3 control-label">Contact Number <span class="mandatory"></span></label>
											
											<div class="col-sm-2 add-margin">
												<input type="text" class="form-control" data-inputmask="'mask': '9999999999'" id="mob-no" placeholder="Mobile Number">
											</div>
											
											<div class="col-sm-1">
												<label for="field-1" class="control-label">Email</label>
											</div>
											
											<div class="col-sm-3">
												<input type="text" class="form-control" id="email" placeholder="abc@xyz.com">
											</div>
											
										</div>
										
										<div class="form-group">
											
											<label class="col-sm-3 control-label">Comments <span class="mandatory"></span></label>
											<div class="col-sm-6">
												<textarea class="form-control autogrow" id="doc" placeholder="" maxlength="400"></textarea>
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-3 control-label">Complaint Type</label>
											<div class="col-sm-6">
												<input id="complaintType" type="text" class="form-control typeahead" placeholder="Autosuggestion" autocomplete="off" />
												<div class="add-margin error-msg">Entered keyword not exists in suggestion</div>
											</div>
										</div>
										
										<div class="form-group">
											
											<label for="field-1" class="col-sm-3 control-label">IS location required<span class="mandatory"></span></label>
											
											<div class="col-sm-1 col-xs-12 add-margin">
												<input type="radio" id="phone" name="loc" value="Yes">
												<label>Yes</label>
											</div>
											<div class="col-sm-1 col-xs-12 add-margin">
												<input type="radio" id="pform" name="loc" value="No">
												<label>No</label>
											</div>
										</div>
										
										<div class="form-group">
											
											<label for="field-1" class="col-sm-3 col-xs-2 control-label">Is Active</label>
											
											<div class="col-sm-3 col-xs-8 add-margin">
												<input type="checkbox" name="vehicle" value="Bike">
											</div>
											
										</div>
										
										<div class="form-group">
											<div class="text-center">
												<a href="javascript:void(0);" class="btn btn-primary add-margin">Register</a>
												<a href="javascript:void(0);" class="btn btn-default add-margin" >Cancel</a>
											</div>
										</div>
										
									</form>
									
								</div>
								
							</div>
							
						</div>
					</div>
				</div>
				
				<footer class="main">
					
					Powered by <a href="http://eGovernments.org" target="_blank">eGovernments Foundation</a>
					
				</footer> 
			</div>
			
		</div>
		<script src="../js/bootstrap/bootstrap.js"></script>
	<script src="../js/egov/custom.js"></script>
	<script src="../js/bootstrap/typeahead.bundle.js"></script>
	<script src="../js/jquery/plugins/jquery.inputmask.bundle.min.js"></script>
	</body>
	</html>
